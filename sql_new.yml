apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-db
  namespace: dev
  labels:
    app: sosmed
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: sosmed
  template:
    metadata:
      labels:
        app: sosmed
    spec:
      containers:
      - name: sqldb
        image: angeloken/test:testsql
        ports: 
        - containerPort: 3306
        envFrom:
          - configMapRef:
              name: configmap-sql
          - secretRef:
              name: secret-rahasia
        volumeMounts: 
        - name: config-volume
          mountPath: /data
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: vol1